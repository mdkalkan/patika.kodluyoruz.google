<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <style>
        /* CSS kodları burada yer alır */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #4285f4;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
        }

        .search-button {
            padding: 10px;
            background-color: #4285f4;
            color: #fff;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo"> <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt=""></div>
            <p>Search the web using Google!</p>
        <form class="search-box" action="https://www.google.com/search" method="get">
            <input type="text" class="search-input" name="q" placeholder="Google'da Ara">
            <button type="submit" class="search-button">Ara</button>
        </form> 
        <div class="content">
        <div class="box-1">
            Special Search <br>
            <a href="https://www.stanford.edu/" >Search Stanford</a><br>
            <a href="https://www.linux.org/" style="color:#0000EE ;">Search Linux</a>
        </div>
        <div class="box-2">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <br><a href="" style="color:#0000EE ;">About Google!</a><br>
            <a href="" style="color:#0000EE ;">Company Info</a><br>
            <a href="" style="color:#0000EE ;">Google! Logos</a>

        </div>
        <div class="box-3">
            Get Google <br>
            updates montly: <br>
            <input id="bar" type="text" placeholder="your e-mail" name="search" size="20">
           <br> <input type="submit" value ="Subscribe"><a href="" style="color: #0000EE;">   Archives</a>
        </div>
    </div>
    <br>
    <br><br><br><br>
    
    <div class="footer">Copyright ©1998 Google Inc.</div>
    </div>
</body>

</html>
